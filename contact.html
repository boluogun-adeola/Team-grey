<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="main.css">

     <!-- 
        Contact section by Al-hussary

     -->
</head>
<body>
    <!---    CONTACT SECTION     -->

    <div class="container">
        <div class="google-map">
            <h2>Our location</h2>
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="600" height="467" id="gmap_canvas" src="https://maps.google.com/maps?q=codesquad&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                    </iframe>
                    <a href="https://www.embedgooglemap.net/blog/nordvpn-coupon-code/"></a>
                </div>
                <style>
                    .mapouter{position:relative;text-align:right;height:467px;width:600px;}
                    .gmap_canvas {overflow:hidden;background:none!important;height:467px;width:600px;}
                </style>
            </div>
        </div>
        
        <div class="form">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form action="" class="contact-details" method="post">
                    <input type="text" name="" value="" placeholder="Name">
                    <input type="email" name="" value="" placeholder="Email">
                    <textarea name="" id="" cols="30" rows="4" placeholder="Enter your comments here..."></textarea>
                    <button type="submit" name="button" value="Submit">Submit</button>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
